<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body style="background-color: #212121; color: #fff">
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav>

    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="chaiaurcode.js"></script>
  </body>

  <script>
    // Function to generate random color
    const randomColor = function () {
      const hex = '123456ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)]; // Fixed Math.random()
      }
      return color;
    };

    let intervalID;
    const changeBColor = function () {
      if (!intervalID)
        intervalID = setInterval(colorChange, 100);
      function colorChange() {
        document.body.style.backgroundColor = randomColor();
      }
    };

    const StopChanginBColor = function () {
      clearInterval(intervalID);
      intervalID = null;
    };

    document.getElementById('start').addEventListener('click', changeBColor);
    document.getElementById('stop').addEventListener('click', StopChanginBColor); // Fixed document usage
  </script>
</html>
