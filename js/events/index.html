<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub API Request</title>
</head>
<body>

  <script>
    const requestURI = 'https://api.github.com/users/hiteshchoudhary';
    const xmr = new XMLHttpRequest();  // Create a new XMLHttpRequest object
    xmr.open('GET', requestURI);  // Open a GET request to the API

    xmr.onreadystatechange = function() {  // onreadystatechange event handler
      if (xmr.readyState === 4 ) {  // Check if request is done and successful
        const data = JSON.parse(this.responseText);  // Parse the JSON response
        console.log(typeof data);  // Log the type of the data (object)
        console.log(data.followers);  // Log the number of followers
      }
    };

    xmr.send();  // Send the request
  </script>

</body>
</html>
